name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths: [ 'backend/**' ]
  pull_request:
    branches: [ main, develop ]
    paths: [ 'backend/**' ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: 'latest'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  # Job 1: Code Quality & Testing
  test:
    name: ğŸ§ª Test & Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint code
        run: pnpm run lint

      - name: ğŸ¨ Check code formatting
        run: pnpm run format --check || (echo "Code formatting issues found. Run 'pnpm run format' to fix." && exit 1)

      - name: ğŸ—ï¸ Build application
        run: pnpm run build

      - name: ğŸ§ª Run unit tests
        run: pnpm run test:unit

      - name: ğŸ”— Run integration tests
        run: pnpm run test:integration
        env:
          NODE_ENV: test

      - name: ğŸ“Š Generate test coverage
        run: pnpm run test:coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: ğŸ”’ Security audit
        run: pnpm audit --audit-level moderate

  # Job 2: Build Docker Image
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            PORT=3001

  # Job 3: Deploy to Staging (on main branch)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
          echo "ğŸ”§ This step would typically:"
          echo "   â€¢ Update docker-compose.staging.yml"
          echo "   â€¢ Deploy to staging server"
          echo "   â€¢ Run smoke tests"
          echo "   â€¢ Send notifications"

      # Example deployment step (customize based on your infrastructure)
      # - name: Deploy to staging server
      #   uses: appleboy/ssh-action@v1.0.0
      #   with:
      #     host: ${{ secrets.STAGING_HOST }}
      #     username: ${{ secrets.STAGING_USER }}
      #     key: ${{ secrets.STAGING_KEY }}
      #     script: |
      #       cd /path/to/app
      #       docker-compose -f docker-compose.staging.yml pull
      #       docker-compose -f docker-compose.staging.yml up -d backend
      #       docker system prune -f

  # Job 4: Deploy to Production (manual approval)
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŒŸ Deploy to production
        run: |
          echo "ğŸŒŸ Deploying to production environment..."
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "ğŸ”§ This step would typically:"
          echo "   â€¢ Update docker-compose.production.yml"
          echo "   â€¢ Deploy to production server"
          echo "   â€¢ Run health checks"
          echo "   â€¢ Send success notifications"

      # Example production deployment
      # - name: Deploy to production server
      #   uses: appleboy/ssh-action@v1.0.0
      #   with:
      #     host: ${{ secrets.PRODUCTION_HOST }}
      #     username: ${{ secrets.PRODUCTION_USER }}
      #     key: ${{ secrets.PRODUCTION_KEY }}
      #     script: |
      #       cd /path/to/app
      #       docker-compose -f docker-compose.production.yml pull
      #       docker-compose -f docker-compose.production.yml up -d backend
      #       docker system prune -f

  # Job 5: Notification
  notify:
    name: ğŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [test, build, deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ğŸ“¢ Notification
        run: |
          if [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… Pipeline completed successfully!"
          else
            echo "âŒ Pipeline failed!"
